<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead" id="myHeader">
        <div class="navigation" id ="myNav">
          <!-- <a href="{{site.baseurl}}/" class="{% if page.url == '/' %}current{% endif %}">HOME</a> -->
          <!-- <a href="{{site.baseurl}}/about/" class="{% if page.url == '/about/' %}current{% endif %}">ABOUT</a> -->
          <!-- <a href="{{site.baseurl}}/blog/" class="{% if page.url == '/blog/' %}current{% endif %}">BLOG</a> -->
        </div>
      </header>

      <div class="title-area">
        <img src="/assets/datapunksDark.png" alt="logo">
      </div>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>




    {% if site.analytics_id %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
