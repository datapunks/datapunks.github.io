<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead" id="myHeader">
        <div class="navigation" id ="myNav">
          <a href="{{site.baseurl}}/" class="{% if page.url == '/' %}current{% endif %}">HOME</a>
          <!-- <a href="{{site.baseurl}}/zine/" class="{% if page.url == '/zine/' %}current{% endif %}">ZINE</a> -->
          <a href="{{site.baseurl}}/about/" class="{% if page.url == '/about/' %}current{% endif %}">ABOUT</a>

        </div>
      </header>
<!--
      <div class="title-area">
        <img src="/assets/datapunksDark.png" alt="logo">
      </div> -->

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <br />
        <div>
          <form class="w3-container w3-card-4 line" id="form" style="background: #444851; max-width: 50rem; margin: auto; margin-top: 5rem; padding-top: 2rem;" method="POST" action="https://formspree.io/david@datapunks.ca">
            <h2 style="text-transform: uppercase;">You dream it, we build it.</h2>
            <p style="text-align: center;">Let's get in touch.</p>
            <p style="text-align: left;">
            <label>Name</label>
            <input class="w3-input" type="text" name="Name"></p>
            <p style="text-align: left;">
            <label>Email</label>
            <input class="w3-input" type="text" name="Email"></p>
            <p style="text-align: left;">
            <label>Website</label>
            <input class="w3-input" type="text" name="Organization"></p>
            <p style="text-align: left;">
            <label>Message</label>
            <textarea class="w3-input" type="text" name="Message"></textarea>
            <div id="submit-button">
            <button class="button" id="submit-button" style="margin-top:1rem; margin-bottom: 2rem">Submit</button>
          </div>
        </div>
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> Datapunks. All rights reserved.
        </small>
      </footer>
    </div>




    {% if site.analytics_id %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
