<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--  Essential META Tags -->

<meta property="og:title" content="Datapunks">
<meta property="og:description" content="Mission with byte">
<meta property="og:image" content="https://datapunks.ca/assets/bg_1.jpg">
<meta property="og:url" content="https://datapunks.ca">
<meta name="twitter:card" content="summary_large_image">


<!--  Non-Essential, But Recommended -->

<meta property="og:site_name" content="Datapunks">

  <!-- Google Analytics -->
  {% if site.google_analytics and jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}


  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ site.title }} &middot; {{ page.title }}
    {% endif %}
  </title>
  <!-- <script type="javascript/text" src="./assets/d3.js"></script> -->
  <!-- <script src="//d3js.org/d3.v4.min.js"></script> -->

  <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Roboto:100,300,400" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400|Roboto:100,300,400" rel="stylesheet">

  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">


  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
